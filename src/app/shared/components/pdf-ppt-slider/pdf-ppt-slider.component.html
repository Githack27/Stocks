<div class="container-fluid book-container my-5">
  <div class="component">
    <ul class="align">
      <li *ngFor="let data of files">
        <figure class='book'>
          <ul class='hardcover_front'>
            <li>
              <img [src]="data.ImageSource" alt="" width="100%" height="100%">
            </li>
            <li></li>
          </ul>
          <ul class='page'>
            <li></li>
            <li>
              <a class="btn" [href]="data.filesource" [download]="data.downloadText">Download</a>
            </li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <ul class='hardcover_back'>
            <li></li>
            <li></li>
          </ul>
          <ul class='book_spine'>
            <li></li>
            <li></li>
          </ul>
          <figcaption>
            <h1>{{data.heading}}</h1>
            <span>By {{data.author}}</span>
            <p>{{data.description}}</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </div>
</div>
