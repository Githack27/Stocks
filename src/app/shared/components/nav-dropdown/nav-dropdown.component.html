<div class="dropdown">
  <a class="nav-link fs-6 text-white fw-bold" [href]="mainLink.href">{{ mainLink.text }}</a>
  <div class="dropdown-content">
    <div class="grid">
      <a *ngFor="let link of dropdownLinks" class="nav-link text-center fs-6 text-white fw-bold" [href]="link.href">
        {{ link.text }}
      </a>
    </div>
  </div>
</div>
