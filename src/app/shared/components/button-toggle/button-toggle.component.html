<div class="d-flex flex-column align-items-center">
  <div class="btn-container mb-4">
      <label class="switch btn-color-mode-switch">
          <input value="1" id="color_mode" name="color_mode" type="checkbox" (change)="toggleMode($event)">
          <label class="btn-color-mode-switch-inner" [attr.data-off]="FirstText" [attr.data-on]="LastText" for="color_mode"></label>
      </label>
  </div>

  <div class="search-div mb-md-5">
      <app-search [placeholderText]="placeholdertext" />
  </div>
</div>
