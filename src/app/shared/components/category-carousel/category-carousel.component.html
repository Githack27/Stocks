<div class="carousel-container">
  <div
    class="blocks"
    [ngStyle]="{'background-image': 'url(' + currentBackground + ')'}">
    <div
      *ngFor="let block of blocks; let i = index"
      class="block"
      (mouseover)="onHover(i)"
      (mouseout)="onMouseOut()">
      <h2 class="heading">{{block.heading}}</h2>
      <h6 class="caption">{{block.captions}}</h6>
    </div>
  </div>
</div>
